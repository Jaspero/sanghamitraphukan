<div class="featured" *ngFor="let product of product$ | async">
  <div class="featured-hero">
    <h1 class="featured-hero-title link" (click)="goToSingle(product.category)">{{product.title}}</h1>
    <img class="featured-hero-img" src="assets/images/empty.svg" [jfsLibraryImage]="product.featuredImage" [alt]="product.title">
  </div>

  <div class="featured-gallery p-y-l connecting-line">
    <jp-slider [options]="sliderOption">
      <jp-slides>
        <jp-slide *ngFor="let img of product.gallery; index as index">
          <img draggable="false" src="assets/images/empty.svg" [jfsLibraryImage]="img" aria-hidden="true" class="slider-img cs-pointer" (tap)="openLightBox(product, index)">
        </jp-slide>
      </jp-slides>
    </jp-slider>
  </div>

  <div class="ta-center m-b-l">
    <a class="title ff-primary fs-20 link" routerLink="/shop">Shop</a>
  </div>
</div>
