<div class="featured" *ngFor="let product of product$ | async">
  <div class="featured-hero">
    <!--<h1 class="featured-hero-title link" (click)="goToSingle(product.category)">{{product.title}}</h1>-->
    <h1 class="featured-hero-title link" (click)="disableShopForNow()">{{product.title}}</h1>
    <img class="featured-hero-img" [jfsLibraryImage]="product.featuredImage" [alt]="product.title">
  </div>

  <div class="featured-gallery p-y-l connecting-line">
    <jp-slider [options]="sliderOption">
      <jp-slides>
        <jp-slide *ngFor="let img of product.gallery">
          <img draggable="false" [jfsLibraryImage]="img" aria-hidden="true" class="slider-img">
        </jp-slide>
      </jp-slides>
    </jp-slider>
  </div>

  <div class="ta-center m-b-l">
    <a class="title ff-primary fs-20 link" (click)="disableShopForNow()">Shop</a>
  </div>
</div>

<ng-template #shopDisable>
  <section class="ta-center">
    <div class="p-y-xs">
      <img src="assets/images/logo-full.svg" alt="Sanghamitra." width="140">
    </div>
    <p class="ff-secondary m-b-s">The SANGHAMITRA store will launch on September the 2nd 2019. Sign up to our newsletter to receive updates and contact us for bespoke orders and consultations:</p>
    <p class="m-b-xs"><a href="mailto:info@sanghamitraphukan.com"><u>info@sanghamitraphukan.com</u></a></p>
    <p class="m-b-xs"><a href="mailto:bespoke@sanghamitraphukan.com"><u>bespoke@sanghamitraphukan.com</u></a></p>
  </section>
</ng-template>
