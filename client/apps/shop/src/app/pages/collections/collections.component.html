
<section class="p-y-l">
  <div class="ta-center">
    <h1 class="title starting-line">Sanghamitra Collections</h1>
  </div>

  <div class="grid connecting-line">
    <div class="col-12" *ngFor="let collection of featuredCollections$ | async">
      <div class="cs-pointer bg-primary relative h-full" (click)="goToSingle(collection.id)">
        <div class="aspect-ratio" data-ratio="16:9"><img class="aspect-item" [src]="collection.image || 'assets/images/profile-placeholder.svg'"></div>
        <div class="ta-center p-a-xs">{{collection.name}}</div>
      </div>
    </div>
    <div class="col-4 col-s-6 col-xs-12" *ngFor="let collection of collections$ | async">
      <div class="cs-pointer bg-primary relative h-full" (click)="goToSingle(collection.id)">
        <div class="aspect-ratio" data-ratio="16:9"><img class="aspect-item" [src]="collection.image || 'assets/images/profile-placeholder.svg'"></div>
        <div class="ta-center p-a-xs">{{collection.name}}</div>
      </div>
    </div>
  </div>

  <div class="connecting-line ending-line">
    <div class="ta-center p-y-m">
      <a class="title ff-primary fs-20 link" routerLink="/shop">Browse all products</a>
    </div>
  </div>
</section>
