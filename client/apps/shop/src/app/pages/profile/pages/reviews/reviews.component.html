<section class="p-y-l">

  <div class="ta-center">
    <h1 class="title starting-line">Reviews</h1>
  </div>

  <div *ngIf="state$ | async as st" class="grid ff-secondary connecting-line ending-line">
    <ng-container [ngSwitch]="st.state">

      <div *ngSwitchCase="dataState.Loading" class="flex jc-center p-y-m">
        <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <div *ngSwitchCase="dataState.Loaded" class="col-6 col-m-8 col-s-10 col-xs-12 ta-center">
        <div *ngFor="let review of st.data" class="m-b-s">
          <jfs-review-card [review]="review"></jfs-review-card>
        </div>
      </div>

      <div *ngSwitchCase="dataState.Empty" class="col-6 col-m-8 col-s-10 col-xs-12 ta-center">
        <p>You haven't made any reviews yet.<br>You can only create reviews on items you have <a class="link c-primary" routerLink="/my-profile/orders"> ordered.</a></p>
      </div>
    </ng-container>
  </div>

</section>
