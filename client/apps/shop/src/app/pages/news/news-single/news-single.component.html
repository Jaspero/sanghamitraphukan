<section class="p-y-l" *ngIf="data$ | async as data">
  <div class="ta-center">
    <h4 class="title starting-line">{{data.news.createdOn | date}}</h4>
  </div>

  <div class="grid ff-secondary connecting-line ending-line">
    <div class="col-6 col-m-8 col-s-10 col-xs-12">
      <h2 class="m-b-xs">{{data.news.title}}</h2>
      <img class="m-b-xs w-full" src="assets/images/empty.svg" [jfsLibraryImage]="data.news.gallery[0]"
           alt="Article featured image.">
      <div class="single-news" [innerHTML]="data.news.content"></div>
    </div>
  </div>
</section>

<ng-template #popup>
  <button class="popup-close" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <section class="ta-center" [formGroup]="form">
    <div class="p-y-xs">
      <img src="assets/images/logo-full.svg" alt="Sanghamitra." width="140">
    </div>

    <p class="ff-secondary m-b-s">Download our Care guide for handloom and hand woven garments
      <br><br>
      <a download="Sanghamitra HVC CARE" target="_blank" href="assets/pdf/Sanghamitra HVC CARE.pdf" mat-raised-button>Download
        here</a>
    </p>
    <p class="ff-secondary m-b-xxs">Enter your email to subscribe to our newsletter and receive a 15%
      discount</p>
    <mat-form-field class="spaced">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" name="email">
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" [jpLoadClick]="subscribe()">Subscribe</button>
  </section>
</ng-template>
