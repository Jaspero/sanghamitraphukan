<button mat-button [matMenuTriggerFor]="menu" *ngIf="currencyRates.current$ | async as current">
    {{current.currency}}
</button>
<mat-menu #menu="matMenu">
    <button
        *ngFor="let rate of currencyRates.rates$ | async | keyvalue"
        mat-menu-item
        (click)="changeCurrent(rate)">
        {{rate.key}}
    </button>
</mat-menu>
