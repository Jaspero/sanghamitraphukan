<button mat-button [matMenuTriggerFor]="menu" *ngIf="currencyRates.current$ | async as current">
    {{current}}
</button>
<mat-menu #menu="matMenu">
    <button
        *ngFor="let it of currencyList"
        mat-menu-item
        (click)="changeCurrent(it)">
        {{it}}
    </button>
</mat-menu>
