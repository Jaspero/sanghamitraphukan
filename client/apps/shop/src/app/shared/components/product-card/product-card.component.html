<a [routerLink]="['/product', product.id]">
  <div class="product-card bg-primary">
    <div class="aspect-ratio" data-ratio="2:3">
      <img class="aspect-item" src="{{product.gallery[0]}}" alt="{{product.name}}">
    </div>
    <div class="flex jc-between p-a-xs">
      <p>{{product.name}}</p>
      <p>{{product.price | currency}}</p>
    </div>
  </div>
</a>
