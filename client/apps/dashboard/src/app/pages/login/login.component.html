<section class="p-y-l">
  <div class="grid">
    <div class="col-4 col-m-6 col-s-9 col-xs-12">
      <mat-card>
        <!--Title-->
        <div class="ta-center">
          <img src="assets/images/logo-full.svg" alt="Sanghamitra" width="200">
        </div>

        <!--Social login-->
        <div class="m-y-xs">
          <button class="w-full" mat-raised-button (click)="loginGoogle()">
            Log in with Google
          </button>
        </div>
        <div class="m-y-xs">
          <button class="w-full" mat-raised-button (click)="loginFacebook()">
            Log in with Facebook
          </button>
        </div>
        <div class="m-y-xs">
          <button class="w-full" mat-raised-button (click)="loginTwitter()">
            Log in with Twitter
          </button>
        </div>

        <!--Divider-->
        <div class="p-t-s p-b-s">
          <mat-divider></mat-divider>
        </div>

        <!--Regular login-->
        <form [formGroup]="loginForm">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="emailLogin"
            />
            <mat-error>Error message</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              #password
              type="password"
              formControlName="passwordLogin"
            />
            <mat-error>Error message</mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            class="w-full"
            [disabled]="loginForm.invalid"
            (click)="loginEmail()">
            Login
          </button>
        </form>

        <!--Forgot password?-->
        <p class="ta-right fs-small c-d-secondary">
          <a routerLink="/reset-password" class="link">
            Forgot your password?
          </a>
        </p>
      </mat-card>
    </div>
  </div>
</section>
