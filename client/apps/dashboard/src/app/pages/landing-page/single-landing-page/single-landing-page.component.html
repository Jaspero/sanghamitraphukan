<form *ngIf="form" [formGroup]="form">

  <section>
    <mat-toolbar color="primary">
      <a mat-icon-button routerLink="/landing-page" aria-label="Back" matTooltip="Back">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <span>Landing pages</span>
    </mat-toolbar>
  </section>

  <section class="p-y-m">
    <div class="grid">
      <div class="col-8 col-s-10 col-xs-12">
        <h5>{{currentState === viewState.Edit ? form.get('title').value : 'New landing page'}}</h5>
      </div>
    </div>
  </section>

  <div class="grid grid-no-gutter p-b-l">
    <div class="col-8 col-s-10 col-xs-12">
      <div>
        <div class="grid fw-rev">
          <div class="col-8 col-s-12">
            <mat-card>
              <h6 class="p-y-xs">Featured image</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <div>
                <mat-label>Mobile</mat-label>
                <jfsc-image-upload formControlName="featuredImage"></jfsc-image-upload>
              </div>
              <div class="p-y-xs">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Mobile Y Position</mat-label>
                  <input matInput type="number" formControlName="objectYPosition">
                </mat-form-field>
              </div>

              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>

              <div class="p-y-xs">
                <mat-label>Desktop</mat-label>
                <jfsc-image-upload formControlName="featuredImageDesktop"></jfsc-image-upload>
              </div>
              <div class="p-y-xs">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Desktop Y Position</mat-label>
                  <input matInput type="number" formControlName="objectYPositionDesktop">
                </mat-form-field>
              </div>
            </mat-card>
            <br>
            <mat-card>
              <h6 class="p-y-xs">Gallery</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <div class="p-y-xs">
                <jfsc-gallery-upload formControlName="gallery"></jfsc-gallery-upload>
              </div>
            </mat-card>
          </div>
          <div class="col-4 col-s-12">
            <mat-card>
              <h6 class="p-y-xs">Page info</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <div class="p-y-xs">
                <mat-checkbox color="primary" formControlName="active">Active</mat-checkbox>
              </div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
              </mat-form-field>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                  <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
                    {{category.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jfsc-actions-header">
    <button
        mat-flat-button
        color="primary"
        (click)="back()">
      {{currentState === viewState.Edit ? 'Discard changes' : 'Cancel'}}
    </button> &nbsp;

    <button
        mat-flat-button
        type="submit"
        [disabled]="form.invalid"
        [jpLoadClick]="save()">
      {{currentState === viewState.Edit ? 'Save changes' : 'Save'}}
    </button>
  </div>

</form>
