<form *ngIf="form" [formGroup]="form">

  <section>
    <mat-toolbar color="primary">
      <a mat-icon-button routerLink="/landing-page" aria-label="Back" matTooltip="Back">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <span>Landing pages</span>
    </mat-toolbar>
  </section>

  <section class="p-y-m">
    <div class="grid">
      <div class="col-8">
        <h5>New landing page</h5>
      </div>
    </div>
  </section>

  <div class="grid grid-no-gutter p-b-l">
    <div class="col-8 col-s-10 col-xs-12">
      <div>
        <div class="grid fw-rev">
          <div class="col-8 col-s-12">
            <mat-card>
              <h6 class="p-y-xs">Images</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Featured image</mat-label>
                <input matInput formControlName="featuredImage">
              </mat-form-field>
              <div class="p-y-xs">
                <p>Gallery</p>
                <jfsc-file-upload formControlName="gallery"></jfsc-file-upload>
              </div>
            </mat-card>
          </div>
          <div class="col-4 col-s-12">
            <mat-card>
              <h6 class="p-y-xs">Page info</h6>
              <div class="p-y-xs">
                <mat-divider></mat-divider>
              </div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
              </mat-form-field>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Link</mat-label>
                <input matInput>
              </mat-form-field>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jfsc-actions-header">
    <button
      mat-flat-button
      color="primary"
      (click)="back()">
      {{isEdit ? 'Discard changes' : 'Cancel'}}
    </button> &nbsp;

    <button
      mat-flat-button
      type="submit"
      [disabled]="form.invalid"
      [jpLoadClick]="save()">
      {{isEdit ? 'Save changes' : 'Save'}}
    </button>
  </div>

</form>
